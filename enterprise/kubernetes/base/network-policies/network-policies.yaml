apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-internal-traffic
  namespace: streaming-encoder
  labels:
    app: streaming-encoder
    component: network-policy
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: streaming-encoder
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: streaming-encoder
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-database-access
  namespace: streaming-encoder
  labels:
    app: streaming-encoder
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: streaming-encoder
  policyTypes:
  - Egress
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: streaming-encoder
          component: database
    ports:
    - protocol: TCP
      port: 5432
---
