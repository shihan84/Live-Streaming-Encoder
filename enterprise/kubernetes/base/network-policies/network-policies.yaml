apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-monitoring-access
  namespace: streaming-encoder
  labels:
    app: streaming-encoder
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: streaming-encoder
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 9093  # Alertmanager
    - protocol: TCP
      port: 8086  # InfluxDB
    - protocol: TCP
      port: 16686 # Jaeger
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-external-ingress
  namespace: streaming-encoder
  labels:
    app: streaming-encoder
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: streaming-encoder
      component: nginx-gateway
  policyTypes:
  - Ingress
  ingress:
  - from: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
